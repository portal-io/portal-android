<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>兑换码兑换规则</title>
  <link rel="stylesheet" href="main.css">
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=0">
  <meta name="imagemode" content="force">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="screen-orientation" content="portrait">
  <meta name="format-detection" content="telephone=no">
  <meta name="description" content="">
</head>
<body>
  <section class="exchange-box">
    <p class="exchange-box_title">兑换规则：</p>
    <div class="exchange-box_list">
      <p class="exchange-box_list_title">1.兑换码是什么？</p>
      <p class="exchange-box_list_msg">兑换码是由微鲸VR制作发售，可在APP内通过验证兑换码获得虚拟产品的一串序列号。</p>
    </div>
    <div class="exchange-box_list">
      <p class="exchange-box_list_title">2.如何获得兑换码？</p>
      <p class="exchange-box_list_msg">在推出兑换码活动时，官方平台会在各主流社交媒体上发放购买渠道或进行抽奖赠送。</p>
    </div>
    <div class="exchange-box_list">
      <p class="exchange-box_list_title">3.没有兑换码怎么办？</p>
      <p class="exchange-box_list_msg">没有兑换码的小伙伴也可以在APP内直接购买相应虚拟产品，价格和兑换码价格一致，购买后直接获得相应兑换资格，省去填写兑换码的繁琐操作。</p>
    </div>
    <div class="exchange-box_list">
      <p class="exchange-box_list_title">4.注意事项</p>
      <p class="exchange-box_list_msg">兑换码一经售出，不支持退款，不支持更换。相同兑换码只能兑换一次对应产品。如有问题请进官方QQ群170321770询问管理员。</p>
    </div>            
  </section>
</body>
</html>
