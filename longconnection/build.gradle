apply plugin: 'com.android.library'

android {
    compileSdkVersion 25
    buildToolsVersion "28.0.3"

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        javaCompileOptions {
            annotationProcessorOptions {
                arguments = [ moduleName : project.getName(),
                              eventBusIndex : "com.whaley.biz." + project.getName() + ".EventBusIndex"]
            }
        }
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile rootProject.ext.lib['rxandroid']
    compile rootProject.ext.lib['rxjava']
    compile rootProject.ext.core['router']
    compile project(':common')
    compile rootProject.ext.lib['eventbus']
    annotationProcessor rootProject.ext.lib['arouter-processor']
    testCompile 'junit:junit:4.12'
}
